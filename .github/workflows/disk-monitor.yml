name: Disk Monitor CI

on:
  schedule:
    - cron: '0 * * * *'  # запуск каждый час
  workflow_dispatch:

jobs:
  run-disk-monitor:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Show directory contents
      run: ls -la

    # Если твой файл disk_monitor.py в корне репозитория, следующий шаг можно оставить как есть:
    - name: Run disk_monitor.py
      run: python disk_monitor.py

    # Если файл лежит в подпапке, например disk-monitoring-project, то так:
    # - name: Run disk_monitor.py from subfolder
    #   run: |
    #     cd disk-monitoring-project
    #     python disk_monitor.py
